<div class="animated fadeIn">


  <div class="card">

    <div class="card-body">


    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-success">
          <i class="fa fa-align-justify"></i>Facturas


        </div>
        <div class="card-body">
          <div class="col-lg-12">
            <div class="text-right">
              <button class="btn btn-success btn-square" (click)='new()'><i class="fa fa-plus"></i> Nueva
                Factura</button>
            </div>
          </div>
          <hr>



          <div class="card" *ngIf='filterVisible'>
            <div class="card-header">
              <i class="fa fa-search"></i> Filtro


            </div>

          </div>
          <div id='no-more-tables'>
            <table class="table table-hover">
              <thead class="cf">
                <tr>
                  <th>No Factura</th>
                 
                  <th>Total</th>
                  <th>Fecha</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let item of invoices'>
                  <td data-title="Nombre:">{{item.id}}</td>
                  <td data-title="Provincia:">{{item.total}}</td>
                  <td data-title="SubTotal:">{{item.createdDate | date}}</td>
              
                </tr>

              </tbody>
            </table>
          </div>
       
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
