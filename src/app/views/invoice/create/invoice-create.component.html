<div class="animated fadeIn">


    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header bg-success">
            <i class="fa fa-plus"></i> Nueva Factura
  
  
          </div>
          <div class="card-body">
            <div class="col-lg-12">
              <div class="text-right">
                <button class="btn btn-info" (click)='saveInvoice()'><i class="fa fa-save"></i>
                 Facturar</button>
              </div>
            </div>
            <div class="row">
              <label class="text-danger">(*) Campos Requerido</label>
            </div>
  
              <div class="row">
            
             
               <div class="row col-md-12">
            
            
        </div>
           
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label class="">Producto</label>
                 <select class="form-control" *ngFor='let item of products' [(ngModel)]='product'> <option [ngValue]='item'>{{item.name}}</option></select>
                </div>
               
                <div class="col-md-2" *ngIf='selectedProduct.price'>
                  <label class="">Precio</label>
                  <input  type="number"  [(ngModel)]=product.price class="form-control">
                </div>
                <div class="col-md-2">
                  <label class="">Cantidad</label>
                  <span *ngIf='!salesData.quantity' class="text-danger"> * </span>

                  <div class="input-prepend input-group">
                   
                    <input  [(ngModel)]=salesData.quantity type="number" (keydown.enter)='addToList()'  class="form-control">
                   
                    <span class="input-group-append">
                      <button (click)='addToList()' class="btn btn-primary"><i class="fa fa-shopping-cart"></i></button>
                    </span>
                  </div>


                </div>
              </div>
              

              <div class="row" *ngIf='detail.length>0'>
            
                <div class="col-md-3" >
                  <h4 class="text-success">Total Items: 
                  {{detail.length}}</h4>
                </div>
                <div class="col-md-3">
                  <h4 class="text-success">Total $: 
                    {{total}}</h4>
                </div>
              </div>

            </div>
            <table class="table table-hover" id='no-more-tables'>
              <thead class="cf">
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
                <th>Acciones</th>
              </thead>
              <tbody>
                <tr *ngFor='let item of detail; let i of $index'>
                  <td>{{item.productName}}</td>
                  <td>{{item.quantity}}</td>
                  <td>{{item.salesPrice}}</td>
                  <td>{{item.total | currency}}</td>
                  <td><button (click)=deleteItem(i) class="btn btn-danger"><i class="fa fa-trash"></i></button></td>
                </tr>
              </tbody>
            </table>
            
          
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
