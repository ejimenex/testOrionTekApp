<div class="animated fadeIn">

 
  <div class="card" *ngIf='filterVisible'>
   
    <div class="card-body">
   
    </div>
  </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header bg-success">
            <i class="fa fa-align-justify"></i>Productos

        
          </div>
          <div class="card-body">
            <div class="col-lg-12">
              <div class="text-right">
                <button class="btn btn-success btn-square" (click)='newProduct()'><i class="fa fa-plus"></i> Nuevo Producto</button>
              </div>
            </div>
            <hr>
           
            <p>Filtro</p>
        
            <label class="switch switch-label switch-pill switch-primary">
              <input type="checkbox"  [(ngModel)]='filterVisible' class="switch-input" checked>
              <span class="switch-slider" data-checked="&#x2713;" data-unchecked="&#x2715;"></span>
            </label>
           
            <div class="card" *ngIf='filterVisible'>
              <div class="card-header">
                <i class="fa fa-search"></i> Filtro
    
            
              </div>
            
            </div>
           <div id='no-more-tables'>
            <table class="table table-hover">
              <thead class="cf">
                <tr>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let item of product'>
                  <td data-title="Nombre:">{{item.name}}</td>
                 <td data-title="Precio:">{{item.price}}</td>
                 
                  <td data-title="Acciones:">
                 
                    <div class="row">
                      <div class="col">
                        <div ngbDropdown class="d-inline-block">
                          <button class="btn btn-outline-info" id="dropdownBasic1" ngbDropdownToggle>Acciones</button>
                          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button (click)=openEditView(item.id) ngbDropdownItem><i class="fa fa-edit"></i> Editar</button>
                            <button (click)=confirmDelete(item.id) ngbDropdownItem><i class="fa fa-trash"></i>Borrar </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  
                  </td>
                </tr>
               
              </tbody>
            </table>
          </div>
        
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
