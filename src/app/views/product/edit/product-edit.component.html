<div class="animated fadeIn">


  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-success">
          <i class="fa fa-plus"></i> Modificar Producto


        </div>
        <div class="card-body">
          <div class="col-lg-12">
            <div class="text-right">
              <button (click)='openCostDetail()' class="btn btn-primary"><i class="fa fa-list"></i>
                Agregar detalle al costo</button>
              <button class="btn btn-info" (click)='save()'><i class="fa fa-save"></i>
               Guardar Cambios</button>

            </div>
          </div>
          <div class="row">
            <label class="text-danger">(*) Campos Requerido</label>
          </div>

            <div class="row">
              <div class="col-md-12">
                <label class="">Nombre</label>
                <span *ngIf='!product.name' class="text-danger"> * </span>
                <input [(ngModel)]='product.name' class="form-control">
              </div>
            
            </div>
            <div class="row">
              <div class="col-md-12">
                
               
               
                <label class="">Precio</label>
                <span *ngIf='!product.price' class="text-danger"> * </span>
                <input type="number" [(ngModel)]='product.price' class="form-control">
              </div>
            </div>
            
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
